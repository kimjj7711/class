<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>form태그에 대해 알아 봅시다.</title>
  </head>
  <body>
    <h1>form태그에 대해 알아 봅시다.</h1>
    <p>꼭 알아야 함</p>
    <!--input태그는 인라인형식으로 아래로 내려가고 밑으로 내리려면 div로 감싸야함-->
    <!--form으로감싼거는 action으로 get or post 방식으로 보낼수잇다-->
    <!--value 값을미리작성, readonly는 작성된것 못바꾸게함-->
    <form action="insert.html" method="get">
      <input
        type="text"
        placeholder="아이디를 입력하세요"
        maxlength="10"
        name="id"
        value="kimjj7711"
        readonly
      />
      <input
        type="password"
        placeholder="패스워드를 입력하세요"
        name="password"
      />
      <div>
        <input
          type="number"
          placeholder="입찰가격입력하세요"
          step="100"
          name="price"
        />
      </div>
      <div><input type="date" placeholder="날짜를 고르세요" name="date" /></div>
      <div>
        <input
          type="email"
          placeholder="e-mail을 입력하세요"
          required
          name="email"
        />
      </div>
      <div>
        <p>성별</p>
        <input type="radio" name="gender" id="female" value="female" /><label
          for="female"
          >여자</label
        >
        <input type="radio" name="gender" id="male" value="male" /><label
          for="male"
          >남자</label
        >
      </div>

      <div>
        <p>관심분야</p>
        <label
          ><span>html</span
          ><input type="checkbox" name="favorite" value="html" checked
        /></label>
        <label
          ><span>css</span
          ><input type="checkbox" name="favorite" id="css" value="css"
        /></label>
        <select name="grade" id="">
          <option value="">학력을 선택해 주세요</option>
          <option value="1">중졸</option>
          <option value="2">고졸</option>
          <option value="3">대졸</option>
        </select>
        <textarea name="contents" id="" cols="30" rows="10"></textarea>
        <input type="file" name="profile" />
        <!--<input type="checkbox" name="" id="html"><label for="html">html</label>
        <input type="checkbox" name="" id="css"><label for="css">css</label>
        <input type="checkbox" name="" id="js"><label for="js">js</label>-->
      </div>
      <div><button>전송</button></div>
    </form>
  </body>
</html>
